<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Signage Player</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; background: #0f172a; color: #e2e8f0; font-family: system-ui, sans-serif; overflow: hidden; }
      #container { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
      #video { width: 100%; height: 100%; object-fit: contain; display: none; }
      #video.active { display: block; }
      #idle { text-align: center; padding: 2rem; }
      #idle h1 { font-size: 1.25rem; font-weight: 600; color: #94a3b8; margin: 0 0 0.5rem; }
      #idle p { font-size: 0.875rem; color: #64748b; margin: 0; }
      #deviceId { font-family: ui-monospace, monospace; font-size: 0.75rem; color: #475569; margin-top: 1rem; word-break: break-all; }
      .status { position: fixed; top: 0; left: 0; right: 0; padding: 0.5rem 1rem; font-size: 0.75rem; color: #64748b; background: rgba(15,23,42,0.9); display: flex; justify-content: space-between; z-index: 10; }
      .status.online { color: #34d399; }
      .status.offline { color: #f87171; }
    </style>
  </head>
  <body>
    <div class="status offline" id="status">Disconnected</div>
    <div id="container">
      <video id="video" playsinline muted autoplay></video>
      <div id="idle">
        <h1>Waiting for contentâ€¦</h1>
        <p>Connect to the control panel and select a video to play on this device.</p>
        <p id="deviceId"></p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
